<ion-content
  scrollEvents="true"
  [appHideHeader]="hideheader"
  (ionScroll)="onScroll($event)"
>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row class="info-row" #hideheader>
    <ion-col size="2" class="ion-padding-start">
      <img src="./assets/bakery.png" />
    </ion-col>
    <ion-col size="8">
      <ion-text color="dark">
        <span>Pickup Today</span><br />
        <b>2155 Draper Ave, Roseville MN 55113</b>
        <ion-icon name="navigate-outline" color="primary"></ion-icon>
      </ion-text>
    </ion-col>
    <ion-col size="2">
      <ion-button
        fill="clear"
        (click)="presentAuthModal(SignInOrRegister.Register)"
      >
        <ion-icon name="person-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="sticky-row">
    <ion-col size="10">
      <ion-text
        class="ion-padding-start"
        color="medium"
        [ngClass]="{'location-visible': showLocationDetail, 'location-hidden': !showLocationDetail}"
      >
        London</ion-text
      >
      <ion-searchbar placeholder="Dishes, bakers or locations"></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear">
        <ion-icon name="options-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-slides [options]="catSlideOpts">
    <ion-slide *ngFor="let cat of categories">
      <img [src]="cat.img" />
    </ion-slide>
  </ion-slides>

  <ion-slides [options]="highlightSlideOpts">
    <ion-slide *ngFor="let h of highlights">
      <img [src]="h.img" />
    </ion-slide>
  </ion-slides>

  <ion-text color="dark"><b style="padding-left: 10px">Featured</b></ion-text>

  <ion-slides [options]="featuredSlideOpts">
    <ion-slide
      *ngFor="let f of featured"
      class="featured-slide"
      routerLink="/market-detail"
    >
      <img [src]="f.img" />
      <div class="info">
        <ion-text color="dark"><b>{{f.name }}</b></ion-text>
        <span>
          <ion-icon name="star" color="secondary"></ion-icon>
          <ion-text color="secondary"> {{ f.rating }} </ion-text>{{ f.ratings }}
        </span>
        <span>
          <ion-icon name="location-outline"></ion-icon> {{ f.distance }}
        </span>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
